apiVersion: apps/v1
kind: Deployment
metadata:
  name: deliverynow-deployment
spec:
  selector:
    matchLabels:
      app: service-deliverynow
  template:
    metadata:
      name: service-deliverynow
      labels:
        app: service-deliverynow
    spec:
      containers:
        - name: apireplicate
          image: lodc1992/service-deliverynow:v1
          env:
            - name: QUARKUS_MONGODB_CONNECTION_STRING
              valueFrom:
                configMapKeyRef:
                  key: QUARKUS_MONGODB_CONNECTION_STRING
                  name: db-config
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /service-deliverynow-fiap/q/health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 30
          resources:
            limits:
              cpu: "0.5"
              memory: "512Mi"
            requests:
              cpu: "0.2"
              memory: "256Mi"
